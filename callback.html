<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button onclick="test()">Click me!</button>
    <script>
        var friends = ["Mike", "Stacy", "Andy", "Rick"];

        friends.forEach(function(each,index){
            console.log(index + 1 + ', ' + each);
        });

        console.log('******************');

        function main(callback)
        {
            alert("I am main function");
            alert("Invoke callback function..");
            callback();
        }

        function b(){
            alert("I am callback function: b");
        }

        function c(){
            alert("I am callback function: c");
        }

        function test() {
            main(b);
            main(c);
        }
    </script>
</body>
</html>
