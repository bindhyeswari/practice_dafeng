<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Test(val){
            this.val = val;
        }

        var obj = new Test(3);

        console.log(typeof obj.constructor);//function
        console.log(obj.constructor);//Test(val), argument included
        console.log(obj.prototype);//undefined
        console.log(Test.prototype);//{constructor}
        console.log(Test.prototype.prototype);//undefined
        console.log(Test.prototype.constructor.prototype);//infinite loop
        console.log('###################################################################################');

        function Test2(val){
            this.val = val;
        }

        Test2.prototype = {
            name:'test2',
            type:'object'
        }

        var obj2 = new Test2(4);
        console.log(Test2.prototype);
    </script>
</head>
<body>

</body>
</html>
