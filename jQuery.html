<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>

        $(function () {
            /* select all elements */
            $(':visible').each(function(elem){
                /*console.log($(this));*/
                console.log('INDEX: ' + elem + ', type is: ' + $(this)
                    + '. Inside content: ' + $(this).tagName
                );
            });

            /* All next selector */
            $('button').click(function(){
                $('div > p').css("background-color",'red');
                $('p + div + div').css('background-color','green');
            });
        });

    </script>
</head>
<body>
    <h2>This is a heading</h2>
    <div>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </div>

    <p>Para1</p>
    <div>Para2</div>
    <div>Para3</div>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button type="button">Click me</button>

    <form name="form1" value="form1"></form>
    <form name="form2" value="form1"></form>
    <form name="form3" value="form1"></form>
    <form name="form4" value="form1"></form>
</body>
</html>
